[package]
name = "lt-fm-index"
version = "0.4.2"
authors = ["baku4 <bahkhun@gmail.com>"]
edition = "2018"
description = "Fm-index using k-mer lookup table for exact pattern matching"
readme = "README.md"
repository = "https://github.com/baku4/lt-fm-index/"
license = "MIT"
keywords = ["fm-index", "bwt", "pattern_matching", "bio"]
categories = ["science", "algorithms"]

[dependencies]
anyhow = "1.0.44"
rkyv = "0.7.29"
serde = { version = "1.0.127", features = ["derive"] }
bincode = "1.3.3"
ouroboros = "0.14.0"
rand = "0.8.0"
bio = "0.39.0"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
libdivsufsort-rs = "0.1.1"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[dev-dependencies]
crate_fm_index = { package = "fm-index", version = "0.1" }
criterion = "0.3.5"

[[bench]]
name = "benchmark"
harness = false